<!DOCTYPE html>
<html>
  <head>
    <title>Essex Guitar Tuition</title>
    <link href="/assets/css/reset.css" rel="stylesheet" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/main.css" rel="stylesheet" />
    <script src="/js/libs/jquery.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body class="color-white">
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Interval Filter</a>
        </div>
      </div>
    </div>
    <main role="main" id="scale" class="scale container-fluid">
      <header class="head row">
        <ul id="fret-board" class="fret-board"></ul>
      </header>
      <div id="controls" class="panel panel-default">
        <div class="panel-body">
          <button type="button" class="btn btn-primary btn-sm clear-highlighting">Clear Highlights</button>
          <button type="button" class="btn btn-primary btn-sm clear-selection">Clear Selection</button>
          <p class="col-md-12 result-count-text">Showing <span class="result-count badge"></span> results</p>
        </div>
      </div>
      <section class="result-content panel panel-default">
        <div class="panel-heading">Panel heading without title</div>
        <div class="panel-body">
          <div id="results" class="results list-group col-md-6"></div>
          <div id="selection-description" class="col-md-6"></div>
        </div>
      </section>
    </main>
  </body>
</html>
